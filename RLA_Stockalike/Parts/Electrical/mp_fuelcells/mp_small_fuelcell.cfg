PART
{
name = RLA_mp_small_fuelcell
module = Part
author = hoojiwana

MODEL
{
	model = RLA_Stockalike/Parts/Electrical/mp_fuelcells/smallcell
	scale = 0.96, 0.96, 0.96
}
rescaleFactor = 1

node_attach = .07, 0, 0, 1, 0, 0, 0

TechRequired = largeElectrics
entryCost = 2250
cost = 750
category = Electrical
subcategory = 0
title = FC-1 MonoPropellant Fuel Cell
manufacturer = Zaltonic Electronics
description = The chemical conversion of monopropellant to electrical energy is extremely poorly understood, so using it on valuable spacecraft seems a sensible idea. Works best in situations where solar power isn't a viable option.
attachRules = 0,1,0,0,0


// --- standard part parameters ---
mass = 0.05
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 7
maxTemp = 2000
bulkheadProfiles = srf

tags = array bank charge convert e/c elect energ pack power volt watt ?rla

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
		 INPUT_RESOURCE
		 {
			ResourceName = MonoPropellant
			Ratio = 0.0046875
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 1.5
			DumpExcess = false
		 }
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 50
		maxAmount = 50
	}
}
