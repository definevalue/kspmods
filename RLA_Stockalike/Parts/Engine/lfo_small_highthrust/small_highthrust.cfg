thermalMassModifier = 3.0 // 6.0

bulkheadProfiles = size0

tags = (spinnaker ascent main propuls rocket ?rla

MODULE
{
	name = ModuleEnginesFX
	powerEffectName = linearmain
	thrustVectorTransformName = fxPoint
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 40
	heatProduction = 575
	fxOffset = 0, 0, 0
	EngineType = LiquidFuel
	PROPELLANT
	{
	 name = LiquidFuel
         ratio = 0.9
	 DrawGauge = True
	}
	PROPELLANT
	{
	 name = Oxidizer
	 ratio = 1.1
	}
	atmosphereCurve
 	{
   	 key = 0 295
  	 key = 1 275
	 key = 9 0.001
 	}

}

MODULE
{
	name = FXModuleAnimateThrottle
