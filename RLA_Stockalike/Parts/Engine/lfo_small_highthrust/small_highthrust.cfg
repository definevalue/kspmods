title = 88-M6 "Spinnaker" Liquid Engine
manufacturer = Rockomax Conglomerate
description = The Spinnaker is a marvel of technology, a Kerbal-sized staged combustion cycle engine that doesn't immediately result in abort procedures. Squeezing all that thrust from such a small engine means it can get rather hot though.

attachRules = 1,0,1,0,0

mass = 0.15
dragModelType = default
maximum_drag = 0.2
