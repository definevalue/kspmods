angularDrag = 2
crashTolerance = 7
breakingForce = 200
breakingTorque = 200

maxTemp = 2000 // = 3600
skinInternalConductionMult = 4.0
emissiveConstant = 0.8 // engine nozzles are good at radiating.
heatConductivity = 0.06

bulkheadProfiles = size0

tags = (cirrus propuls lander rocket orbit vacuum ?rla

MODULE
{
	name = ModuleEnginesFX
	powerEffectName = MPsmall
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 4.5
	heatProduction = 5 // 20
	fxOffset = 0, 0, 0.4
	EngineType = MonoProp
	PROPELLANT
	{
		name = MonoPropellant
        	ratio = 0.9 // 1.0
		DrawGauge = True
		resourceFlowMode = STACK_PRIORITY_SEARCH
	}
	atmosphereCurve
 	{
   	 key = 0 330
  	 key = 1 70
	 key = 3 0.001
 	}

}

