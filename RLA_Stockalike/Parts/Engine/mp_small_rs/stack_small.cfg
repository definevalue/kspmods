PART
{
// --- general parameters ---
name = RLA_mp_small_stack
module = Part
author = hoojiwana

// --- asset parameters ---
MODEL
{
    model = RLA_Stockalike/Parts/Engine/mp_small_rs/stack
}
scale = 1
rescaleFactor = 1

// --- node definitions ---
node_stack_top = 0.0, 0.1463242, 0.0, 0.0, 1.0, 0.0, 0
node_stack_bottom = 0.0, -0.2298474, 0.0, 0.0, -1.0, 0.0, 0

// --- editor parameters ---
TechRequired = propulsionSystems
entryCost = 900
cost = 100
category = Engine
subcategory = 0
title = MPR-5 "Cirrus" MonoPropellant Engine
manufacturer = STEADLER Engineering Corps
description = Designed to use monopropellant, the MPR-5 is ideal for use with small landers. Radial tanks are not recommended for use with the engine.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,0,0,0

// --- standard part parameters ---
mass = 0.04
dragModelType = default
maximum_drag = 0.2
