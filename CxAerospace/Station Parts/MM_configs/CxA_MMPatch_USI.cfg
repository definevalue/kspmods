// USI Life Support patch for CxAerospace Station Parts Pack

// Created by KSP forum user panarchist.

@PART[CXA_GymHab]:HAS[!MODULE[ModuleLifeSupport]]:NEEDS[USILifeSupport]
{
    	MODULE
	{
		name = ModuleLifeSupport
	}
	
    RESOURCE
    {
        name = ReplacementParts
        amount = 2200
        maxAmount = 2200
    }

	MODULE
	{
		name = USI_ModuleFieldRepair
	}
	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = 20
		HabMultiplier = 4
	}
    MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 4
		RecyclePercent = .9
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.8
		}
		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0008
		}
	}
}
