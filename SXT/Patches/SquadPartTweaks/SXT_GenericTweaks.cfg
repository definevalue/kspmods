//
@PART[winglet|winglet3]:FOR[SXT]
{
	@attachRules = 0,1,0,1,1
}

@PART[*]:HAS[#TechRequired[largeControl]]:FOR[SXT]
{
	@TechRequired = specializedControl
}

//----------AIRBAGS--------------//
@PART[SXTAirbag]:FOR[SXT]:NEEDS[AirbagTools]
{
	MODULE
	{
		name = ModuleAirbag
		dampenFactor = .75
		dampenSpeed = 25
	}
}

@PART[SXTAirbagSmall]:FOR[SXT]:NEEDS[AirbagTools]
{
	MODULE
	{
		name = ModuleAirbag
		dampenFactor = .75
		dampenSpeed = 25
	}
}
